<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Shopping App</title>

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="style.css" media="screen">

  </head>
  <body>

    <header>

      <!-- The <i> tag below includes the shoppingbag icon from Font Awesome -->
      <h1><a href="/"><i class="fa fa-shopping-bag">Generic Shop</i></a></h1>

      <nav>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="/">Home</a></li>
          <li class="navbar-item"><a href="#">About</a></li>
          <li class="navbar-item navbar-right"><a href="cart"><i class="fa fa-shopping-cart">Check out </i></a></li>
        </ul>
      </nav>

    </header>

    <main>

      <section class="inventory">
        <h2>Rock</h2>
        <div class="item-body">
		<img src="/images/rock.jpg" style="width:300px; height:200px;">
          	<p class="indent-wrapped"><span class="price">Price: </span>2 smaller rocks</p>
          	<p class="indent-wrapped"><span class="details">Details: </span>It's a rock what else do you wanna know</p>
        <div class="add-to-cart">
		<button id="add-to-cart">+</button>
        </div>
      </section>


    </main>

    <footer>
      <div class="copyright">
        Copyright &copy; 2016
      </div>
    </footer>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-note-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Add item(s) to cart</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="input-element required">
            <label for="number-of-items">Number of Items</label>
            <input type="number" id="add-items-to-cart">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Add ToDo</button>
        </div>

      </div>
    </div>

  </body>

  <script src="index.js"></script>

</html>
